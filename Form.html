<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="" content="">
  <title>Responsive Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <div class="input-box">
    <div class="name">Registration Form</div>
    <div class="input-tezt">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
      </svg>
      <input type="text" name="Name" id="Name" value="" placeholder="First name" />
    </div>

    <div class="input-tezt">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
      </svg>
      <input type="text" name="Name" id="Name" value="" placeholder="Last name" />
    </div>

    <div class="email">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" name="dmail" id="dmail" placeholder="Email" />
    </div>

    <div class="gender">
      <input type="radio" name="gender" id="gender" /> <label for="Male">Male</label>
      <input type="radio" name="gender" id="gender" /> <label for="Female">Female</label>
      <input type="radio" name="gender" id="gender" /> <label for="Other">Other</label>
    </div>

    <input type="submit" name="submit" id="submit" value="Submit" />
  </div>
</body>
</html>
